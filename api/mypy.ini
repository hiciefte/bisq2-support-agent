[mypy]
python_version = 3.11
no_strict_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
explicit_package_bases = True

# Ignore the logging.Logger issue (known mypy bug with Python 3.13)
[mypy-logging]
ignore_missing_imports = True

# Ignore prometheus_client module (third-party library)
[mypy-prometheus_client]
ignore_missing_imports = True

# Ignore type errors in SimplifiedRAGService (late initialization pattern)
[mypy-app.services.simplified_rag_service]
ignore_errors = True

# Ignore nio (matrix-nio) module - lacks type stubs
[mypy-nio]
ignore_missing_imports = True

# Ignore nio submodules
[mypy-nio.*]
ignore_missing_imports = True

# Ignore transformers module - lacks type stubs
[mypy-transformers]
ignore_missing_imports = True
follow_imports = skip

[mypy-transformers.*]
ignore_missing_imports = True
follow_imports = skip

# Scripts use optional dependencies (ragas, datasets) that may not be installed
[mypy-app.scripts.*]
ignore_missing_imports = True
ignore_errors = True
