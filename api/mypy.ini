[mypy]
python_version = 3.11
no_strict_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
explicit_package_bases = True

# Ignore the logging.Logger issue (known mypy bug with Python 3.13)
[mypy-logging]
ignore_missing_imports = True

# Ignore prometheus_client module (third-party library)
[mypy-prometheus_client]
ignore_missing_imports = True
