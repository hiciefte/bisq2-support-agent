services:
  api:
    build:
      context: ..
      dockerfile: docker/api/Dockerfile
    volumes:
      - ../api:/app
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CORS_ORIGINS=["http://localhost:3000", "http://0.0.0.0:3000"]
      - BISQ_API_URL=http://172.17.0.1:8090 # For Linux
      - DATA_DIR=/app/api/data
      - ADMIN_API_KEY=test_admin_key
      - ENVIRONMENT=development
    ports:
      - "8000:8000"
    platform: linux/arm64
    networks:
      - bisq-support-network

  web:
    build:
      context: ..
      dockerfile: docker/web/Dockerfile
      args:
        - BUILD_ENV=development
    volumes:
      - ../web:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=development
    networks:
      - bisq-support-network
    depends_on:
      - api

  faq-extractor:
    build:
      context: ..
      dockerfile: docker/api/Dockerfile
    command: [ "python", "-m", "app.scripts.extract_faqs" ]
    volumes:
      - ../api/data:/app/api/data # Match the API service volume mount
    environment:
      - DATA_DIR=/app/api/data
    platform: linux/arm64
    depends_on:
      - api
    networks:
      - bisq-support-network

  feedback-processor:
    build:
      context: ..
      dockerfile: docker/api/Dockerfile
    command: [ "python", "-m", "app.scripts.process_feedback" ]
    volumes:
      - ../api/data:/app/api/data # Match the API service volume mount
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATA_DIR=/app/api/data
      - ADMIN_API_KEY=test_admin_key
    platform: linux/arm64
    depends_on:
      - api
    networks:
      - bisq-support-network

networks:
  bisq-support-network:
    driver: bridge
