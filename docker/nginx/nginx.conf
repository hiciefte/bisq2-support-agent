user nginx;
worker_processes auto;
pid /var/run/nginx.pid;

# Set number of worker connections based on ulimit -n
events {
    worker_connections 1024;
    multi_accept on;
    use epoll;
}

http {
    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging Settings
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    # Reduced buffer size and more frequent flushes for better reliability
    access_log /var/log/nginx/access.log main buffer=256k flush=30s;
    error_log /var/log/nginx/error.log warn;

    # Gzip Compression Settings
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Rate limiting zones (defined here so that snippet settings in locations refer to these zones)
    limit_req_zone $binary_remote_addr zone=api:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=admin:10m rate=3r/s;
    limit_req_zone $binary_remote_addr zone=grafana:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=web:10m rate=20r/s;
    limit_req_zone $binary_remote_addr zone=static:10m rate=30r/s;
    limit_req_status 429;

    # Connection limiting zone
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # Buffer size settings
    client_body_buffer_size 128k;
    client_max_body_size 100M;
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Buffering Settings
    proxy_buffer_size 8k;
    proxy_buffers 8 32k;
    proxy_busy_buffers_size 64k;
    proxy_temp_file_write_size 64k;

    # Common proxy headers (no WebSocket-specific settings)
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Enable proxy buffering and define a cache zone
    proxy_buffering on;
    proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=my_cache:10m max_size=10g inactive=60m use_temp_path=off;

    # Force gzip handling at this layer
    proxy_set_header Accept-Encoding "";
    proxy_set_header Connection "keep-alive";
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # Include server-specific configuration files
    include /etc/nginx/conf.d/*.conf;
}
