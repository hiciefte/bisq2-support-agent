user nginx;
worker_processes auto;
pid /var/run/nginx.pid;
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 1024;
    }

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Global gzip settings - DISABLED
    # Gzip causes ERR_CONTENT_DECODING_FAILED with our proxy buffering settings
    # Next.js handles compression internally when needed
    gzip off;

    # Session ID mapping for Tor-friendly rate limiting
    # Uses Cookie-based session ID or falls back to IP address for non-Tor users
    # Validates session ID format: 32 hex chars (matches $request_id from session-management.conf)
    map $cookie_session_id $rate_limit_key {
        default $binary_remote_addr;
        "~^[a-f0-9]{32}$" $cookie_session_id;
    }

    # Session-based rate limiting zones (Tor-friendly)
    # These use session ID when available, falling back to IP for clearnet
    limit_req_zone $rate_limit_key zone=api:10m rate=5r/s;
    limit_req_zone $rate_limit_key zone=admin:10m rate=3r/s;
    limit_req_zone $rate_limit_key zone=grafana:10m rate=10r/s;
    limit_req_zone $rate_limit_key zone=web:10m rate=20r/s;
    limit_req_zone $rate_limit_key zone=static:10m rate=30r/s;
    limit_req_status 429;

    # Connection limiting zone (still IP-based for DDoS protection)
    # Note: Tor exit nodes may share IPs - limits set to 50-100 concurrent connections
    # to avoid throttling legitimate users while maintaining DDoS protection
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # Include additional configuration files (such as default.conf)
    include /etc/nginx/conf.d/*.conf;
}
