# Security headers configuration

# Content Security Policy - adjusted for IP-based access without SSL
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self' /api /grafana; frame-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self';" always;

# XSS Protection and Content Security
add_header X-XSS-Protection "1; mode=block" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-Frame-Options "SAMEORIGIN" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Permissions Policy
add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), interest-cohort=()" always;

# Remove server header
server_tokens off; 