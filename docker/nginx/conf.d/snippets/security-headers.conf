# Security headers configuration

# Content Security Policy for Next.js applications
add_header Content-Security-Policy "
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'unsafe-eval';
    style-src 'self' 'unsafe-inline';
    img-src 'self' data: blob:;
    font-src 'self' data:;
    connect-src 'self' http://* https://*;
    frame-ancestors 'self';
    form-action 'self';
    base-uri 'self';
    object-src 'none';
    media-src 'self';
    worker-src 'self' blob:;
    manifest-src 'self';
" always;

# Other security headers
add_header X-Content-Type-Options "nosniff" always;
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

# Report-Only CSP for monitoring (optional; remove if not needed)
add_header Content-Security-Policy-Report-Only "default-src 'none';" always;

# Uncomment the following for HSTS if using HTTPS
# add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
