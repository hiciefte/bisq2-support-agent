global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  
  - job_name: 'api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'

  - job_name: 'admin_feedback'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/admin/metrics'
    scrape_interval: 1m
    scrape_timeout: 10s
    authorization:
      type: Bearer
      credentials_file: /etc/prometheus/admin_key

  - job_name: 'web'
    static_configs:
      - targets: ['web:3000']
    metrics_path: '/api/metrics'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Alert rules can be added here
rule_files:
  # - "alert_rules.yml" 