services:
  api:
    build:
      context: ..
      dockerfile: docker/api/Dockerfile
    volumes:
      - ../api/app:/app/app  # Mount only the app directory for development
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CORS_ORIGINS=["*"]  # Allow all origins
      - BISQ_API_URL=http://172.17.0.1:8090  # For Linux
    ports:
      - "8000:8000"
    networks:
      - bisq-support-network

  web:
    build:
      context: ..
      dockerfile: docker/web/Dockerfile
    volumes:
      - ../web:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${API_URL:-http://localhost:8000}  # Use environment variable with fallback
    networks:
      - bisq-support-network

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - bisq-support-network

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-securepassword}
      - GF_AUTH_ANONYMOUS_ENABLED=false
    depends_on:
      - prometheus
    networks:
      - bisq-support-network

  faq-extractor:
    build:
      context: ..
      dockerfile: docker/api/Dockerfile
    command: ["python", "-m", "app.scripts.extract_faqs"]
    volumes:
      - ../api/data:/app/data
    depends_on:
      - api
    networks:
      - bisq-support-network

volumes:
  prometheus-data:
  grafana-data:

networks:
  bisq-support-network:
    driver: bridge 